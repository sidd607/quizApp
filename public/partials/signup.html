        <body class="login-content">

        <div class="lc-block toggled" id="l-login">
            <div ng-show="alert" id="login-alert" class="alert alert-danger col-sm-12">{{alert}}</div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="email" ng-model="user.email">
                </div>
            </div>
            
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="first Name" ng-model="user.firstname">
                </div>
            </div>
            
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="last name" ng-model="user.lastname">
                </div>
            </div>
            

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                <div class="fg-line">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            
            <div class="clearfix"></div>
            
           
            <br><br>
            <center><button class="btn btn-primary" onclick="window.location.href='#/signin'">Already have an account. Signin</button></center>
            
            <a href="" class="btn btn-login btn-danger btn-float" ng-click="signup(user)"><i class="zmdi zmdi-arrow-forward"></i></a>
            
        </div>
    
        </body>
